- hosts:
    localhost:
      vars:
      ansible_connection: local
      ansible_python_interpreter: "{{ansible_playbook_python}}"
  become: true
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
      changed_when: False
  tasks:
    - include: tasks/users.yml
    - include: tasks/cron.yml
  roles:
    - common
    - role: gnome
      tags: ["gnome"]
      become: yes
      become_user: "{{ ansible_env.SUDO_USER }}"